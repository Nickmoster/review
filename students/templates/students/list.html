<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student List</title>
</head>
<body>
    {% for student in list %}
        <a href="{% url 'students:detail' student.id %}"><p>{{ student.name }}</p></a>
        {{ student.age }}
        {{ student.info }}
        {{ student.gender }}
        {{ student.grade }}
    {% endfor %}
    
</body>
</html>
